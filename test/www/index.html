<!DOCTYPE html>
<html ng-app="starter">
    <head>

<!-- 
<meta http-equiv="Access-Control-Allow-Origin" content="*"/> -->

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src *'self' 'unsafe-inline' 'unsafe-eval'"> -->
        <title></title>
 
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
       <link href="css/style.css" rel="stylesheet"> 
 
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
 
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
 
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
 
        <!-- your app's js -->
        <script src="js/app.js"></script>
         <script src="js/ionicValidateWithToast.js"></script>
  
  <script src="js/ionic-toast.bundle.min.js">
</script>
  <!-- // <script src="js/mfb-directive.js"></script> -->

 <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script> 

    </head>
    <body ng-app="starter" class="back">
     <ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content drag-content="false">
      <ion-nav-bar align-title="center" class="bar-positive">
       
        <ion-nav-buttons side="left">
          <button class="button button-clear" menu-toggle="left" aria-label="Menu"><i class="icon ion-navicon"></i></button>
        </ion-nav-buttons>
       
      </ion-nav-bar>
 
<ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

      <ion-side-menu side="left" enable-menu-with-back-views="true">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Sidemenu</h1>
        </ion-header-bar>
        <ion-content has-header="true">
          <ion-item ui-sref="home" ui-sref-active="active" menu-close>
           <i class="icon ion-home"></i>
          <b>Home</b>
          </ion-item>
          <ion-item ui-sref="about" ui-sref-active="active" menu-close>
           <i class="icon ion-information-circled"></i>
           <b>About</b>
          </ion-item>
          <ion-item ui-sref="food" ui-sref-active="active" menu-close>
           <i class="icon icon ion-fork "></i>
            <i class="icon icon ion-knife "></i>
             <i class="icon icon ion-spoon "></i>
            <b>Food</b>
          </ion-item>
        </ion-content>
      </ion-side-menu>
  </ion-side-menus>

  
  
  
  </body>
</html>
